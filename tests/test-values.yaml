crds:
  install: false

ciliumNetworkPolicy:
  enabled: false

verticalPodAutoscaler:
  admissionController:
    enabled: false
  backgroundController:
    enabled: false
  cleanupController:
    enabled: false
  reportsController:
    enabled: false
  kyvernoPlugin:
    enabled: false
  policyReporter:
    enabled: false
  ui:
    enabled: false

monitoring:
  podLogs:
    enabled: false

kyverno:
  admissionController:
    # Reduce replicas for Kind cluster
    replicas: 1
    serviceMonitor:
      enabled: false
    priorityClassName: ""
    podDisruptionBudget:
      minAvailable: 0
    container:
      resources:
        limits:
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 64Mi
    initContainer:
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 32Mi
  backgroundController:
    serviceMonitor:
      enabled: false
    priorityClassName: ""
    podDisruptionBudget:
      minAvailable: 0
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
  cleanupController:
    serviceMonitor:
      enabled: false
    priorityClassName: ""
    podDisruptionBudget:
      minAvailable: 0
  reportsController:
    serviceMonitor:
      enabled: false
    priorityClassName: ""
    podDisruptionBudget:
      minAvailable: 0
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi

policy-reporter:
  monitoring:
    enabled: false

# Disable Giant Swarm specific policy exceptions
policyExceptions:
  enablePolexPolicy: false
  enableChartOperatorPolex: false
  enableCiliumPolex: false
  enableAwsCloudControllerManagerPolex: false
  enableAwsEbsCsiDriverPolex: false
  enableAzureCloudControllerManagerPolex: false
  enableAzureCloudNodeManagerPolex: false
