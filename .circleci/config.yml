version: 2.1
orbs:
  architect: giantswarm/architect@4.31.0

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-app-catalog:
          context: "architect"
          executor: "app-build-suite"
          name: push-kyverno-chart-to-control-plane-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "kyverno"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          executor: "app-build-suite"
          name: push-kyverno-chart-to-giantswarm-catalog
          app_catalog: "giantswarm-catalog"
          app_catalog_test: "giantswarm-test-catalog"
          persist_chart_archive: true
          chart: "kyverno"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      # Run app-test-suite tests.
      - architect/run-tests-with-ats:
          name: execute chart tests
          filters:
            # Do not trigger the job on merge to main.
            branches:
              ignore:
                - main
          requires:
            - push-kyverno-chart-to-giantswarm-catalog

      - architect/push-to-app-collection:
          name: aws-app-collection
          context: "architect"
          app_name: "kyverno"
          app_namespace: "kyverno"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: azure-app-collection
          context: "architect"
          app_name: "kyverno"
          app_namespace: "kyverno"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: kvm-app-collection
          context: "architect"
          app_name: "kyverno"
          app_namespace: "kyverno"
          app_collection_repo: "kvm-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: capa-app-collection
          context: "architect"
          app_name: "kyverno"
          app_namespace: "kyverno"
          app_collection_repo: "capa-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: capz-app-collection
          context: "architect"
          app_name: "kyverno"
          app_namespace: "kyverno"
          app_collection_repo: "capz-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - architect/push-to-app-collection:
          name: gcp-app-collection
          context: "architect"
          app_name: "kyverno"
          app_namespace: "kyverno"
          app_collection_repo: "gcp-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: vsphere-app-collection
          context: "architect"
          app_name: "kyverno"
          app_namespace: "kyverno"
          app_collection_repo: "vsphere-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: cloud-director-app-collection
          context: "architect"
          app_name: "kyverno"
          app_namespace: "kyverno"
