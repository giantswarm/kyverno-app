version: 2.1
orbs:
  architect: giantswarm/architect@4.8.1

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-app-catalog:
          context: "architect"
          # executor: "app-build-suite" # uncomment this if you want automatic metadata generation
          name: push-kyverno-chart-to-control-plane-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "kyverno"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          name: push-kyverno-chart-to-giantswarm-catalog
          app_catalog: "giantswarm-catalog"
          app_catalog_test: "giantswarm-test-catalog"
          chart: "kyverno"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: aws-app-collection
          context: "architect"
          app_name: "kyverno"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: azure-app-collection
          context: "architect"
          app_name: "kyverno"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: kvm-app-collection
          context: "architect"
          app_name: "kyverno"
          app_collection_repo: "kvm-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: openstack-app-collection
          context: "architect"
          app_name: "kyverno"
          app_collection_repo: "openstack-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: vmware-app-collection
          context: "architect"
          app_name: "kyverno"
          app_collection_repo: "vmware-app-collection"
          requires:
            - push-kyverno-chart-to-control-plane-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
