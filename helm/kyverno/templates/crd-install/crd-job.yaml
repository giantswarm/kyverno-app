{{- if .Values.crds.install }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kyverno-stack.crdInstall" . }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    # create hook dependencies in the right order
    "helm.sh/hook-weight": "-1"
    {{- include "kyverno-stack.CRDInstallAnnotations" . | nindent 4 }}
  labels:
    app.kubernetes.io/component: {{ include "kyverno-stack.crdInstall" . | quote }}
    {{- include "kyverno-stack.selectorLabels" . | nindent 4 }}
    role: {{ include "kyverno-stack.CRDInstallSelector" . | quote }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ include "kyverno-stack.crdInstall" . | quote }}
        {{- include "kyverno-stack.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "kyverno-stack.crdInstall" . }}
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: kubectl
        image: "{{ .Values.image.registry }}/giantswarm/docker-kubectl:latest"
        command:
        - sh
        - -c
        - |
          set -o errexit ; set -o xtrace ; set -o nounset

          # piping stderr to stdout means kubectl's errors are surfaced
          # in the pod's logs.

          # Patch CRD status to remove old version v1alpha1. This can't be done with kubectl,
          # so we use curl directly against a locally proxied api-server.
          kubectl proxy &
          curl --header "Content-Type: application/json-patch+json" \
            --request PATCH http://localhost:8001/apis/apiextensions.k8s.io/v1/customresourcedefinitions/reportchangerequests.kyverno.io/status \
            --data '[{"op": "replace", "path": "/status/storedVersions", "value":["v1alpha2"]}]'

          curl --header "Content-Type: application/json-patch+json" \
            --request PATCH http://localhost:8001/apis/apiextensions.k8s.io/v1/customresourcedefinitions/clusterreportchangerequests.kyverno.io/status \
            --data '[{"op": "replace", "path": "/status/storedVersions", "value":["v1alpha2"]}]'

          kubectl apply -f /data/ 2>&1
        volumeMounts:
{{- range $path, $_ := .Files.Glob "crds/**" }}
        - name: {{ $path | base | trimSuffix ".yaml" }}
          mountPath: /data/{{ $path | base }}
          subPath: {{ $path | base }}
{{- end }}
        resources: {{- toYaml .Values.crds.resources | nindent 10 }}
      volumes:
{{ $currentScope := . }}
{{- range $path, $_ := .Files.Glob "crds/**" }}
    {{- with $currentScope }}
      - name: {{ $path | base | trimSuffix ".yaml" }}
        configMap:
          name: {{ include "kyverno-stack.crdInstall" . }}-{{ $path | base | trimSuffix ".yaml" }}
          items:
          - key: content
            path: {{ $path | base }}
{{- end }}
{{- end }}
      restartPolicy: Never
  backoffLimit: 4
{{- end }}
