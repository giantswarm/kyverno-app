{{- if .Values.kedaScaledObject.enabled -}}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "kyverno-stack.fullname" . }}-admission-controller
  namespace: {{ include "kyverno-stack.namespace" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "kyverno-stack.fullname" . }}-admission-controller
  {{- with .Values.kedaScaledObject.triggers }}
  triggers:
  {{- . | toYaml | nindent 2 }}
  {{- end }}
  minReplicaCount: {{ .Values.kedaScaledObject.minReplicas }}
  maxReplicaCount: {{ .Values.kedaScaledObject.maxReplicas }}
{{- end -}}