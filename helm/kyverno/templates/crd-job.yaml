{{- if .Values.crds.install }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "kyverno.crdInstall" . }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    # create hook dependencies in the right order
    "helm.sh/hook-weight": "-1"
    {{- include "kyverno.CRDInstallAnnotations" . | nindent 4 }}
  labels:
    app.kubernetes.io/component: {{ include "kyverno.crdInstall" . | quote }}
    {{- include "kyverno.selectorLabels" . | nindent 4 }}
    role: {{ include "kyverno.CRDInstallSelector" . | quote }}
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: {{ include "kyverno.crdInstall" . | quote }}
        {{- include "kyverno.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ template "kyverno.serviceAccountName" . }}
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: kubectl
        image: "{{ .Values.image.registry }}/giantswarm/docker-kubectl:latest"
        command:
        - sh
        - -c
        - |
          set -o errexit ; set -o xtrace ; set -o nounset
          # piping stderr to stdout means kubectl's errors are surfaced
          # in the pod's logs.
          kubectl annotate crd generaterequests.kyverno.io clusterreportchangerequests.kyverno.io clusterpolicyreports.wgpolicyk8s.io reportchangerequests.kyverno.io policyreports.wgpolicyk8s.io clusterpolicies.kyverno.io policies.kyverno.io meta.helm.sh/release-name=kyverno --overwrite 2>/dev/null
          kubectl annotate crd generaterequests.kyverno.io clusterreportchangerequests.kyverno.io clusterpolicyreports.wgpolicyk8s.io reportchangerequests.kyverno.io policyreports.wgpolicyk8s.io clusterpolicies.kyverno.io policies.kyverno.io meta.helm.sh/release-namespace=giantswarm --overwrite 2>/dev/null
          kubectl label crd generaterequests.kyverno.io clusterreportchangerequests.kyverno.io clusterpolicyreports.wgpolicyk8s.io reportchangerequests.kyverno.io policyreports.wgpolicyk8s.io clusterpolicies.kyverno.io policies.kyverno.io app.kubernetes.io/managed-by=Helm --overwrite 2>/dev/null
      restartPolicy: Never
  backoffLimit: 4
{{- end }}
