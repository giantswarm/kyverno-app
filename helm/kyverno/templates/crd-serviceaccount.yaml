{{- if .Values.crds.install }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "kyverno-app.crdInstall" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    # create hook dependencies in the right order
    "helm.sh/hook-weight": "-4"
    {{- include "kyverno-app.CRDInstallAnnotations" . | nindent 4 }}
  labels:
    app.kubernetes.io/component: {{ include "kyverno-app.crdInstall" . | quote }}
    {{- include "kyverno-app.selectorLabels" . | nindent 4 }}
    role: {{ include "kyverno-app.CRDInstallSelector" . | quote }}
{{- end }}
