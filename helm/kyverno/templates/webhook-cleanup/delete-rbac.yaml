{{- if .Values.webhooksCleanup.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kyverno-stack.webhooksCleanup.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    # create hook dependencies in the right order
    "helm.sh/hook-weight": "-2"
    {{- include "kyverno-stack.webhooksCleanup.annotations" . | nindent 4 }}
  labels:
    app.kubernetes.io/component: {{ include "kyverno-stack.webhooksCleanup.name" . | quote }}
rules:
- apiGroups:
  - ""
  resources:
  - jobs
  verbs:
  - create
  - delete
- apiGroups:
  - apps
  resources:
  - deployments/scale
  verbs:
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kyverno-stack.webhooksCleanup.name" . }}
  namespace: {{ .Release.Namespace | quote }}
  annotations:
    # create hook dependencies in the right order
    "helm.sh/hook-weight": "-1"
    {{- include "kyverno-stack.webhooksCleanup.annotations" . | nindent 4 }}
  labels:
    app.kubernetes.io/component: {{ include "kyverno-stack.webhooksCleanup.name" . | quote }}
    {{- include "kyverno-stack.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "kyverno-stack.webhooksCleanup.name" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "kyverno-stack.webhooksCleanup.name" . }}
    namespace: {{ .Release.Namespace | quote }}
{{- end }}
