      # -- Configures the maximum unavailable pods for disruptions.
      # Cannot be used if `minAvailable` is set.
      # maxUnavailable:

    metricsService:
      # -- Create service.
      create: true
      # -- Service port.
      # Metrics server will be exposed at this port.
      port: 8000
      # -- Service type.
      type: ClusterIP
      # -- Service node port.
      # Only used if `metricsService.type` is `NodePort`.
