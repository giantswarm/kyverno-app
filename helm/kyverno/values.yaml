# Create PSPs for every component including the CRD install job
global:
  podSecurityStandards:
    enforced: true
  image:
    registry: gsoci.azurecr.io

# Create CiliumNetworkPolicy
ciliumNetworkPolicy:
  enabled: true
  admissionControllerExtraEgress:
    enabled: false
    dnsSelector:
      rules: []
      # - matchPattern: "*"
      # - matchPattern: "*.amazonaws.com"
    fqdnsConnection:
      port: "443"     # Defaults to 443 if not set
      protocol: TCP   # Defaults to TCP if not set
      rules: []
      # - matchPattern: "*"
      # - matchPattern: "s3.*.amazonaws.com"
      # - matchName: "s3.eu-west-1.amazonaws.com"

# We install CRDs through a Job with the helm specific crd folder.
crds:
  install: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 750m
      memory: 1024Mi

image:
  registry: gsoci.azurecr.io
  # Tag for kubectl image
  repository: &kubectlRepository giantswarm/kubectl
  # -- Image tag
  # Defaults to `latest` if omitted
  tag: &kubectlTag 'v1.34.3'

# VerticalPodAutoscaler settings for individual controllers
verticalPodAutoscaler:
  admissionController:
    enabled: true
    containerPolicies: {}
  backgroundController:
    enabled: true
    containerPolicies:
      minAllowed:
        cpu: 100m
        memory: 100Mi
      maxAllowed:
        cpu: 4
        memory: 8Gi
  cleanupController:
    enabled: true
    containerPolicies: {}
  reportsController:
    enabled: true
    containerPolicies:
      minAllowed:
        cpu: 100m
        memory: 100Mi
      maxAllowed:
        cpu: 6
        memory: 24Gi

  # VPA settings for Policy Reporter components
  kyvernoPlugin:
    enabled: true
    containerPolicies: {}
  policyReporter:
    enabled: true
    containerPolicies: {}
  ui:
    enabled: true
    containerPolicies: {}

cleanupPolicies:
  trivyOperator:
    # -- Enable Trivy cleanup policy to delete old Trivy Operator reports
    enabled: false
    # -- Cleanup schedule
    schedule: '37 * * * *'
    # -- Reports older than this duration will be deleted. Needs to be specified in hours. Defaults to 2 weeks (336 hours).
    olderThan: 336h

policyExceptions:
  # Kyverno will accept PolicyExceptions from all namespaces.
  # If enablePolexPolicy is true, this chart will deploy an additional
  # ClusterPolicy which rejects PolicyException objects created outside
  # of the namespaces listed in allowedPolexNamespaces.
  enablePolexPolicy: true
  allowedPolexNamespaces:
  - policy-exceptions
  # For security reasons, we don't disclose the allowed namespaces when a polex is rejected.
  # The message shown to users can be customized to direct them to an exception process.
  polexPolicyMessage: >-
    PolicyExceptions are not allowed to be created in the {{ request.namespace }} namespace.
    Please contact a cluster administrator for assistance.
  # Deploy a PolicyException for chart-operator (required for Giant Swarm clusters).
  enableChartOperatorPolex: true
  # Deploy a PolicyException for cilium (required for Giant Swarm clusters).
  enableCiliumPolex: true

  # Deploy a ClusterPolicy which prevents other Policies and ClusterPolicies from matching all resource types.
  # Matching all (*) kinds results in excessive and unnecessary admission review load.
  enableWildcardMatchPolicy: true

  # Deploy a ClusterPolicy which prevents other Policies and ClusterPolicies from making API or external service calls for every Pod.
  # Most Pod-level policies shouldn't depend on external calls, and the extra API calls can cause cascading issues under heavy cluster load.
  enableNoisyContextsPolicy: true

  # Deploy a PolicyException for AWS Cloud Controller Manager (required for Giant Swarm clusters).
  enableAwsCloudControllerManagerPolex: true

  # Deploy a PolicyException for AWS Ebs Csi Driver (required for Giant Swarm clusters).
  enableAwsEbsCsiDriverPolex: true

  # Deploy a PolicyException for Azure Cloud Controller Manager (required for Giant Swarm clusters).
  enableAzureCloudControllerManagerPolex: true

  # Deploy a PolicyException for Azure Cloud Node Manager (required for Giant Swarm clusters).
  enableAzureCloudNodeManagerPolex: true

# Upgrade job for Kyverno < 1.10.0 upgrades.
upgradeJob:
  enabled: false

monitoring:
  podLogs:
    # Enable log collection for monitoring.
    enabled: true

    # Tenant to use for monitoring
    tenant: giantswarm

    # Optional additional annotations.
    annotations: {}

    # Optional additional labels.
    labels: {}

    # List of relabeling rules for logs.
    relabelings: []

# Additional options defined in charts/kyverno/values.yaml. Upstream docs: https://github.com/kyverno/kyverno
kyverno:

  # Use openreports.io as the API group for reporting
  openreports:
    # -- Enable OpenReports feature in controllers
    enabled: false
    # -- Whether to install CRDs from the upstream OpenReports chart. Setting this to true requires enabled to also be true.
    installCrds: false

  # CRDs configuration
  crds:
    # -- We manage CRDs with an outside job so this needs to be disabled
    install: false
  # Enable CRD migration
    migration:
      enabled: true
      image:
        repository: giantswarm/kyverno-cli

  grafana:
    # -- Enable grafana dashboard creation.
    enabled: false
    # -- create GrafanaDashboard custom resource referencing to the configMap.
    grafanaDashboard:
      create: false
      folder: kyverno
      allowCrossNamespaceImport: true
      matchLabels:
        dashboards: "grafana"

  config:
    # -- Exclude Kyverno namespace
    # Determines if default Kyverno namespace exclusion is enabled for webhooks and resourceFilters
    excludeKyvernoNamespace: true

    # -- Enable registry mutation for container images. Enabled by default.
    enableDefaultRegistryMutation: true

    # -- The registry hostname used for the image mutation.
    defaultRegistry: docker.io

    # -- Maximum cumulative size of context data during policy evaluation.
    # Supports Kubernetes quantity format (e.g., 100Mi, 2Gi) or plain bytes (e.g., 2097152).
    # Limits memory used by context variables to prevent unbounded growth.
    # Increase if policies legitimately need large context data (e.g., processing large ConfigMaps).
    # Set to 0 to disable the limit (not recommended for production).
    # @default -- 2Mi
    maxContextSize: ~

    # -- resourceFilter namespace exclude
    # Namespaces to exclude from the default resourceFilters
    resourceFiltersExcludeNamespaces: []

    # -- resourceFilters exclude list
    # Items to exclude from config.resourceFilters
    resourceFiltersExclude: []

    # -- resourceFilter namespace include
    # Namespaces to include to the default resourceFilters
    resourceFiltersIncludeNamespaces: []

    # -- resourceFilters include list
    # Items to include to config.resourceFilters
    resourceFiltersInclude: []

    # -- Defines the `namespaceSelector`/`objectSelector` in the webhook configurations.
    # The Kyverno namespace is excluded if `excludeKyvernoNamespace` is `true` (default)
    webhooks:
      # Exclude namespaces
      namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
      # Exclude objects
      # - objectSelector:
      #     matchExpressions:
      #     - key: webhooks.kyverno.io/exclude
      #       operator: DoesNotExist

  # Metrics configuration
  metricsConfig:
    # -- Create the configmap.
    create: true

    # -- Additional annotations to add to the configmap.
    annotations: {}

    namespaces:
      # -- List of namespaces to capture metrics for.
      include: []
      # -- list of namespaces to NOT capture metrics for.
      exclude: []

    # -- (list) Configures the bucket boundaries for all Histogram metrics
    bucketBoundaries: [0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10, 15, 20, 25, 30]

  features:
    admissionReports:
      # -- Enables the feature
      enabled: true
    aggregateReports:
      # -- Enables the feature
      enabled: true
    policyReports:
      # -- Enables the feature
      enabled: true
    validatingAdmissionPolicyReports:
      # -- Enables the feature
      enabled: true
    mutatingAdmissionPolicyReports:
      # -- Enables the feature
      enabled: false
    reporting:
      # -- Enables the feature
      validate: true
      # -- Enables the feature
      mutate: true
      # -- Enables the feature
      mutateExisting: true
      # -- Enables the feature
      imageVerify: true
      # -- Enables the feature
      generate: true
    autoUpdateWebhooks:
      # -- Enables the feature
      enabled: true
    backgroundScan:
      # -- Enables the feature
      enabled: true
      # -- Number of background scan workers
      backgroundScanWorkers: 2
      # -- Background scan interval
      backgroundScanInterval: 1h
      # -- Skips resource filters in background scan
      skipResourceFilters: true
    configMapCaching:
      # -- Enables the feature
      enabled: true
    controllerRuntimeMetrics:
      # -- Bind address for controller-runtime metrics (use "0" to disable it)
      bindAddress: ":8080"
    deferredLoading:
      # -- Enables the feature
      enabled: true
    dumpPayload:
      # -- Enables the feature
      enabled: false
    forceFailurePolicyIgnore:
      # -- Enables the feature
      enabled: false
    generateValidatingAdmissionPolicy:
      # -- Enables the feature
      enabled: true
    generateMutatingAdmissionPolicy:
      # -- Enables the feature
      enabled: false
    dumpPatches:
      # -- Enables the feature
      enabled: false
    globalContext:
      # -- Maximum allowed response size from API Calls. A value of 0 bypasses checks (not recommended)
      maxApiCallResponseLength: 2000000
    logging:
      # -- Logging format
      format: text
      # -- Logging verbosity
      verbosity: 2
    omitEvents:
      # -- Events which should not be emitted (possible values `PolicyViolation`, `PolicyApplied`, `PolicyError`, and `PolicySkipped`)
      eventTypes:
        - PolicyApplied
        - PolicyError
        - PolicySkipped
        # - PolicyViolation
    policyExceptions:
      # -- Enables the feature
      enabled: true
      # -- Restrict policy exceptions to a single namespace
      namespace: '*'
    protectManagedResources:
      # -- Enables the feature
      enabled: false
    registryClient:
      # -- Allow insecure registry
      allowInsecure: false
      # -- Enable registry client helpers
      credentialHelpers:
      - default
      - google
      - amazon
      - azure
      - github
    ttlController:
      # -- Reconciliation interval for the label based cleanup manager
      reconciliationInterval: 1m
    tuf:
      # -- Enables the feature
      enabled: false
      # -- (string) Path to Tuf root
      root: ~
      # -- (string) Raw Tuf root
      rootRaw: ~
      # -- (string) Tuf mirror
      mirror: ~

  customLabels:
    giantswarm.io/service-type: "managed"
    application.giantswarm.io/team: "shield"

# Admission controller configuration
  admissionController:
    autoscaling:
      # -- Enable horizontal pod autoscaling
      enabled: false
      # -- Minimum number of pods
      minReplicas: 1
      # -- Maximum number of pods
      maxReplicas: 10
      # -- Target CPU utilization percentage
      targetCPUUtilizationPercentage: 80
      # -- Configurable scaling behavior
      behavior: {}

    # -- Overrides features defined at the root level
    featuresOverride:
      admissionReports:
        # -- Max number of admission reports allowed in flight until the admission controller stops creating new ones
        backPressureThreshold: 1000

    rbac:
      # -- Create RBAC resources
      create: true

      serviceAccount:
        # -- The ServiceAccount name
        name: "kyverno-admission-controller"

        # -- Annotations for the ServiceAccount
        annotations: {}
          # example.com/annotation: value

      clusterRole:
        # -- Extra resource permissions to add in the cluster role
        extraResources: []
        # - apiGroups:
        #     - ''
        #   resources:
        #     - pods
        #   verbs:
        #     - create
        #     - update
        #     - delete

    # -- Create self-signed certificates at deployment time.
    # The certificates won't be automatically renewed if this is set to `true`.
    createSelfSignedCert: false

    # -- (int) Desired number of pods
    replicas: 3

    # -- Additional labels to add to each pod
    podLabels:
      app.kubernetes.io/name: kyverno

    # -- Additional annotations to add to each pod
    podAnnotations: {}
      # example.com/annotation: foo

    # -- Deployment update strategy.
    # Ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
    # @default -- See [values.yaml](values.yaml)
    updateStrategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 40%
      type: RollingUpdate

    # -- Optional priority class
    priorityClassName: 'giantswarm-critical'

    # -- Change `apiPriorityAndFairness` to `true` if you want to insulate the API calls made by Kyverno admission controller activities.
    # This will help ensure Kyverno stability in busy clusters.
    # Ref: https://kubernetes.io/docs/concepts/cluster-administration/flow-control/
    apiPriorityAndFairness: true

    # -- Node labels for pod assignment
    nodeSelector: {}

    # -- List of node taints to tolerate
    tolerations: []

    antiAffinity:
      # -- Pod antiAffinities toggle.
      # Enabled by default but can be disabled if you want to schedule pods to the same node.
      enabled: true

    # -- Pod anti affinity constraints.
    # @default -- See [values.yaml](values.yaml)
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                    - admission-controller
            topologyKey: kubernetes.io/hostname

    # -- Pod affinity constraints.
    podAffinity: {}

    # -- Node affinity constraints.
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 50
          preference:
            matchExpressions:
              - key: karpenter.sh/capacity-type
                operator: NotIn
                values:
                  - spot

    # -- Topology spread constraints
    topologySpreadConstraints: []

    # -- Security context for the pod
    podSecurityContext: {}

    podDisruptionBudget:
      # -- Configures the minimum available pods for disruptions.
      # Cannot be used if `maxUnavailable` is set.
      minAvailable: 2
      # -- Configures the maximum unavailable pods for disruptions.
      # Cannot be used if `minAvailable` is set.
      # maxUnavailable:
      unhealthyPodEvictionPolicy: AlwaysAllow

    # -- A writable volume to use for the TUF root initialization.
    tufRootMountPath: /.sigstore

    # -- Volume to be mounted in pods for TUF/cosign work.
    sigstoreVolume:
      emptyDir: {}

    # -- Image pull secrets
    imagePullSecrets: []
      # - secretName

    initContainer:

      image:
        # -- Image registry
        registry: gsoci.azurecr.io
        # -- Image repository
        repository: giantswarm/kyvernopre

      resources:
        # -- Pod resource limits
        limits:
          cpu: 100m
          memory: 256Mi
        # -- Pod resource requests
        requests:
          cpu: 10m
          memory: 64Mi

      # -- Container security context
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        privileged: false
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault

      # -- Additional container args.
      extraArgs: {}

      # -- Additional container environment variables.
      extraEnvVars: []

    container:

      image:
        # -- Image registry
        registry: gsoci.azurecr.io
        # -- Image repository
        repository: giantswarm/kyverno
        # -- Image pull policy
        pullPolicy: IfNotPresent

      resources:
        # -- Pod resource limits
        limits:
          memory: 384Mi
        # -- Pod resource requests
        requests:
          cpu: 100m
          memory: 128Mi

      # -- Container security context
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        privileged: false
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault

      # -- Additional container args.
      extraArgs: {}

      # -- Additional container environment variables.
      extraEnvVars: []

    # -- Array of extra init containers
    extraInitContainers: []
      # - name: init-container
      #   image: busybox
      #   command: ['sh', '-c', 'echo Hello']

    # -- Array of extra containers to run alongside kyverno
    extraContainers: []
      # - name: myapp-container
      #   image: busybox
      #   command: ['sh', '-c', 'echo Hello && sleep 3600']

    service:
      # -- Service port.
      port: 443
      # -- Service type.
      type: ClusterIP
      # -- Service node port.
      # Only used if `type` is `NodePort`.
      # nodePort:
      # -- Service annotations.
      annotations: {}

    metricsService:
      # -- Create service.
      create: true
      # -- Service port.
      # Kyverno's metrics server will be exposed at this port.
      port: 8000
      # -- Service type.
      type: ClusterIP
      # -- Service node port.
      # Only used if `type` is `NodePort`.
      # nodePort:
      # -- Service annotations.
      annotations: {}

    networkPolicy:
      # -- When true, use a NetworkPolicy to allow ingress to the webhook
      # This is useful on clusters using Calico and/or native k8s network policies in a default-deny setup.
      enabled: false
      # -- A list of valid from selectors according to https://kubernetes.io/docs/concepts/services-networking/network-policies.
      ingressFrom: []

    serviceMonitor:
      # -- Create a `ServiceMonitor` to collect Prometheus metrics.
      enabled: true
      # -- Additional labels
      additionalLabels: {}
      # -- (string) Override namespace
      # namespace: ~
      # --  Interval to scrape metrics
      interval: 30s
      # -- Timeout if metrics can't be retrieved in given time interval
      scrapeTimeout: 25s
      # -- Is TLS required for endpoint
      secure: false
      # -- TLS Configuration for endpoint
      tlsConfig: {}

    tracing:
      # -- Enable tracing
      enabled: false
      # -- Traces receiver address
      address:
      # -- Traces receiver port
      port:
      # -- Traces receiver credentials
      creds: ''

    metering:
      # -- Disable metrics export
      disabled: false
      # -- Otel configuration, can be `prometheus` or `grpc`
      config: prometheus
      # -- Prometheus endpoint port
      port: 8000
      # -- Otel collector endpoint
      collector: ''
      # -- Otel collector credentials
      creds: ''

    profiling:
      # -- Enable profiling
      enabled: false
      # -- Profiling endpoint port
      port: 6060
      # -- Service type.
      serviceType: ClusterIP

  # Background controller configuration
  backgroundController:

    # -- Overrides features defined at the root level
    featuresOverride: {}

    # -- Enable background controller.
    enabled: true

    rbac:
      # -- Create RBAC resources
      create: true

      serviceAccount:
        # -- Service account name
        name: "kyverno-background-controller"

        # -- Annotations for the ServiceAccount
        annotations: {}
          # example.com/annotation: value

      clusterRole:
        # -- Extra resource permissions to add in the cluster role
        extraResources: []
        # - apiGroups:
        #     - ''
        #   resources:
        #     - pods

    image:
      # -- (string) Image registry
      registry: gsoci.azurecr.io
      # -- Image repository
      repository: giantswarm/background-controller
      # -- Image pull policy
      pullPolicy: IfNotPresent

    # -- Image pull secrets
    imagePullSecrets: []
      # - secretName

    # -- (int) Desired number of pods
    # replicas: ~

    # -- Deployment update strategy.
    # Ref: https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
    # @default -- See [values.yaml](values.yaml)
    updateStrategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 40%
      type: RollingUpdate

    # -- Optional priority class
    priorityClassName: 'giantswarm-critical'

    # -- Change `hostNetwork` to `true` when you want the pod to share its host's network namespace.
    # Useful for situations like when you end up dealing with a custom CNI over Amazon EKS.
    # Update the `dnsPolicy` accordingly as well to suit the host network mode.
    hostNetwork: false

    # -- `dnsPolicy` determines the manner in which DNS resolution happens in the cluster.
    # In case of `hostNetwork: true`, usually, the `dnsPolicy` is suitable to be `ClusterFirstWithHostNet`.
    # For further reference: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/#pod-s-dns-policy.
    dnsPolicy: ClusterFirst

    # -- Extra arguments passed to the container on the command line
    extraArgs: {}

    resources:
      # -- Pod resource limits
      limits:
        cpu: 750m
        memory: 2Gi
      # -- Pod resource requests
      requests:
        cpu: 500m
        memory: 1Gi

    # -- Node labels for pod assignment
    nodeSelector: {}

    # -- List of node taints to tolerate
    tolerations: []

    antiAffinity:
      # -- Pod antiAffinities toggle.
      # Enabled by default but can be disabled if you want to schedule pods to the same node.
      enabled: true

    # -- Pod anti affinity constraints.
    # @default -- See [values.yaml](values.yaml)
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
